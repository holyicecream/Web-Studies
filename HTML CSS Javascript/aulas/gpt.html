<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="gpt.css" rel="stylesheet">
    <script src="gpt.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="calendar">
        <div class="calendar-header">
          <button id="prevMonthBtn">&lt;</button>
          <h2 id="calendarMonthYear"></h2>
          <button id="nextMonthBtn">&gt;</button>
        </div>
        <div class="calendar-body">
          <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
          </div>
          <div class="days"></div>
        </div>
      </div>
      
      <div class="agenda">
        <h2>Agenda</h2>
        <ul id="agendaList"></ul>
      </div>
</body>
</html>
